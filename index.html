<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Management System</h1>
        <ul id="blog-list">
            <!-- Blog posts will be dynamically added here -->
        </ul>
        <div>
            <button onclick="loadBlogs()">Load Blogs</button>
        </div>
    </div>

    <script>
        function loadBlogs() {
            // Replace this with your backend API endpoint to fetch blog posts
            fetch('https://api.example.com/blogs')
                .then(response => response.json())
                .then(data => {
                    const blogList = document.getElementById('blog-list');
                    blogList.innerHTML = ''; // Clear previous list items
                    data.forEach(blog => {
                        const li = document.createElement('li');
                        const link = document.createElement('a');
                        link.textContent = blog.title;
                        link.setAttribute('href', `/blog/${blog.id}`);
                        li.appendChild(link);
                        blogList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching blogs:', error));
        }
    </script>
</body>
</html>
